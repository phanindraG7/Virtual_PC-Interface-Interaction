<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/ppt.css') }}">
    <title>PPT to Images Converter</title>
</head>
<body>
    <h1>Upload a PPT file</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="ppt_file" accept=".pptx">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
